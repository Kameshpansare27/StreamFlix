{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>STREAMFLIX | Sign IN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'images/logo_pic.png' %}" />
  </head>
  <body style="background-image: url('{% static "images/tv-series-bg.jpg" %}');">
    <header>
        <nav class="navbar">
          <div class="logo">
            <a href="/"><img src="{% static 'images/logo_pic.png'%}" alt="" width="60px" /><img src="{% static 'images/logo_name.png'%}" alt="" width="250px" /></a>
          </div>
          
          <div class="hamburger">
            <div class="line"></div>
            <div class="line"></div>
          </div>
        </nav>
      </header>

    <div class="container mt-5" >
        <div class="row ">
            <div class="col-md-4 mx-auto shadow p-5 bg-white  bg-opacity-10 " style=" margin-top: 30px;">
                
              {% if errmsg %}
              <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Error!</strong> {{errmsg}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
              {% endif %}

                  <h2 class="mb-5 text-center text-light" >User Login</h2>
                 
              <form method="post" action="">
                {% csrf_token %}
                  <!-- Email input -->
                  <div class="form-outline mb-4">
                    <input type="email"  name="email"  id="form2Example1" class="form-control" placeholder="User Email ID"/>
                    <label class="form-label text-warning" for="form2Example1">Email address</label>
                  </div>
                
                  <!-- Password input -->
                  <div class="form-outline mb-4">
                    <input type="password"  name="upass" id="form2Example2" class="form-control" placeholder="User Password" />
                    <label class="form-label text-warning" for="form2Example2">Password</label>
                  </div>
                
                  <!-- 2 column grid layout for inline styling -->
                  <div class="row mb-4">
                                   
                    {% comment %} <div class="col d-flex align-item-center justify-content-center ">
                      <!-- Simple link -->
                      <a class="text-white" href="#">Forgot password?</a>
                    </div> {% endcomment %}
                  </div>
                
                  <!-- Submit button -->
                  <div class="text-center">
     
                  <input type="submit" value="Sign in" class="btn btn-primary">
                  <button type="button" class="btn btn-primary btn-block"><a class="text-white" style="text-decoration: none;" href="/">Cancel</a></button>
                  <!-- Register buttons -->
                  
                    <p class="text-warning">Not a member? <a class="text-white" href="{% url 'signup' %}" >Register</a></p>
                    
                    
                  </div>
                </form>
                </div>    
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
